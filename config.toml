baseURL = 'https://obito.fr/'
languageCode = 'en-us'
title = 'Samuel Rodrigues - obito1903'
theme = 'hello-friend-ng'
paginate     = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.


buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Samuel Rodrigues"


[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Portofolio, Thoughts, stories and ideas from my everyday life."

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable theme toggle
  #
  # This options enables the theme toggle for the theme.
  # Per default, this option is off.
  # The theme is respecting the prefers-color-scheme of the operating systeme.
  # With this option on, the page user is able to set the scheme he wants.
  enableThemeToggle = false

  # Enable sharing buttons, if you like
  enableSharingButtons = false

  # Global language menu
  #
  # Enables the global language menu.
  #
  enableGlobalLanguageMenu = true

  # Metadata mostly used in document's head
  description = "Samuel Rodrigues portfolio/blog"
  keywords = "homepage, blog"
  images = [""]

  # Custom footer
  # If you want, you can easily override the default footer with your own content.
  #
  [params.footer]
    trademark = false
    rss = true
    copyright = true
    author = true

    topText = []
    bottomText = [
      "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
      "Made with &#10084; by <a href=\"https://github.com/obito1903\">Obito1903</a>"
    ]

  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/samuel-rodrigues-obi/"

  [[params.social]]
    name = "github"
    url  = "https://github.com/obito1903"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Samuel Rodrigues"
    subtitle = "Portofolio, Thoughts, stories and ideas from my everyday life."
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Obito1903"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
